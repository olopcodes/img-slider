<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          class="active"
          src="https://picsum.photos/id/237/500/500"
          alt="an image dog"
        />
        <img src="https://picsum.photos/id/230/500/500" alt="an image lake" />
        <img src="https://picsum.photos/id/227/500/500" alt="an image tracks" />
      </div>
      <div class="img-buttons">
        <button id="prev">prev</button>
        <button id="prev">next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
